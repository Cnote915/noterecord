
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTE RECORD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to NOTE RECORD</h1>
        <nav>
            <a href="#login">Login</a>
            <a href="#upload">Upload Music</a>
            <a href="#invite">Invite Artist</a>
            <a href="#socials">Social Media</a>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="upload">
            <h2>Upload Your Music</h2>
            <p>Showcase your latest tracks</p>
            <input type="file">
        </section>
        <section id="invite">
            <h2>Invite Artists</h2>
            <p>Build your dream team. Invite collaborators.</p>
            <input type="email" placeholder="Artist's Email">
            <button>Send Invite</button>
        </section>
        <section id="socials">
            <h2>Follow Us</h2>
            <p>Stay connected</p>
            <ul>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">TikTok</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NOTE RECORD</p>
    </footer>
</body>
</html>
